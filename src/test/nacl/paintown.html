<!DOCTYPE html>
<html>
<head>
  <title>Paintown!</title>
  <script>
      paintownModule = null;

      function moduleDidLoad() {
          paintownModule = document.getElementById('paintown');
          run = document.getElementById('run');
          run.style.display = 'inline';
          loader = document.getElementById('loader');
          loader.style.display = 'none';
      }

      function dorun(){
          paintownModule.postMessage('run');
      }

  </script>

  <style>
      body{
          background: #666;
      }
      span{
          color: #fff;
      }

      div.main{
          margin-left: auto;
          margin-right: auto;
          margin-top: auto;
          margin-bottom: auto;
          border: 1px solid #000;
          width: 640px;
          height: 480px;
          background: #6D99C5;
      }
  </style>
</head>
<body>
    <span>Paintown!</span>
    <img id='loader' src="loader.gif" />
    <button id='run' onclick="dorun()" style="display:none">Run</button>
    <div class='main' id='listener'>
        <script type="text/javascript">
            document.getElementById('listener').addEventListener('load', moduleDidLoad, true);
        </script>

        <embed name="nacl_module"
               id="paintown"
               width=640 height=480
               src="paintown.nmf"
               type="application/x-nacl" />
   </div>
</body>
</html>
